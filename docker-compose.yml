version: '2'

services:

  git-server:
    image: fserver:alpine
    restart: always
    container_name: git-server
    ports:
      - "2222:22"
      - "3000:3000"

  postgres:
    image: postgres:13.2
    restart: unless-stopped
    environment:
      POSTGRES_DB: legit
      POSTGRES_USER: legit
      POSTGRES_PASSWORD: legit
    networks:
      - local-keycloak

  keycloak:
      depends_on:
        - postgres
      container_name: local_keycloak
      environment:
        DB_VENDOR: postgres
        DB_ADDR: postgres
        DB_DATABASE: ${POSTGRESQL_DB}
        DB_USER: ${POSTGRESQL_USER}
        DB_PASSWORD: ${POSTGRESQL_PASS}
      image: jboss/keycloak:${KEYCLOAK_VERSION}
      ports:
        - "28080:8080"
      restart: unless-stopped
      networks:
        - local-keycloak

networks:
  local-keycloak: